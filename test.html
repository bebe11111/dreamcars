<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Saját Autóm</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      color: #333;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: 40px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
    }
    .car-image {
      width: 100%;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    .car-specs {
      list-style: none;
      padding: 0;
    }
    .car-specs li {
      padding: 8px 0;
      border-bottom: 1px solid #ddd;
    }
    .external-link {
      text-align: center;
      margin-top: 20px;
    }
    .external-link a {
      text-decoration: none;
      color: white;
      background: #007BFF;
      padding: 10px 20px;
      border-radius: 5px;
    }
    .external-link a:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Az én autóm – BMW E46 320d</h1>
    <img class="car-image" src="https://upload.wikimedia.org/wikipedia/commons/2/2d/BMW_320d_E46.jpg" alt="BMW E46 320d" />

    <ul class="car-specs">
      <li><strong>Gyártmány:</strong> BMW</li>
      <li><strong>Típus:</strong> E46 320d</li>
      <li><strong>Évjárat:</strong> 2003</li>
      <li><strong>Motor:</strong> 2.0L dízel, 150 LE</li>
      <li><strong>Váltó:</strong> 6 fokozatú kézi</li>
      <li><strong>Meghajtás:</strong> Hátsókerék</li>
      <li><strong>Szín:</strong> Fekete</li>
      <li><strong>Fogyasztás:</strong> ~5.5 l/100km</li>
      <li><strong>Futásteljesítmény:</strong> 240 000 km</li>
    </ul>

    <div class="external-link">
      <a href="https://www.parkers.co.uk/bmw/3-series/saloon-1998/320d-4d/specs/" target="_blank">További részletek</a>
    </div>
  </div>
</body>
</html>
